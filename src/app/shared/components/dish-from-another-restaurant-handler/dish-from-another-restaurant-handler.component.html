<div class="separate">
  <div mat-dialog-content class="padding">
    <h2>You can only add itens from one restaurant at a time</h2>
    <p class="description">Do you wish to empty your bag and add this item?</p>
  </div>
  <div mat-dialog-actions class="space-evenly">
    <button mat-raised-button color="accent" (click)="cancel()" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="warn" (click)="confirm()">Confirm</button>
  </div>
</div>
