<div class="line-height" fxFlex.lg="66.666%"
fxFlex.md="80%"
fxFlex.lt-sm="100%">
  <ng-container *ngIf="dishes | async as awaitedDishes">
    <!-- <div fxLayout="row" fxFlex.md="70" fxLayoutWrap class="card-deck-container mat-elevation-z4"></div> -->
    <div class="card-deck-container">
      <app-medium-dish-card
        *ngFor="let dish of awaitedDishes"
        (click)="select(dish)"
        class="each-card"
        [dish]="dish">
      </app-medium-dish-card>
    </div>
  </ng-container>
</div>
