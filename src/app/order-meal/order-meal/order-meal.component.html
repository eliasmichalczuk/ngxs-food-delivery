<mat-horizontal-stepper linear="true" #stepper class="bg-color">
  <mat-step [stepControl]="stepOneForm">
    <form [formGroup]="stepOneForm">
      <div class="display">
        
        <div class="center">
          <div class="introduction mat-display-2 font-style">
            <mat-chip class="font-style" color="primary" selected>NGXS</mat-chip> restaurants near <em>you</em> </div>
        </div>
          <app-view-restaurant></app-view-restaurant>
        <button mat-raised-button matStepperNext
          class="end-of-page"
          color="primary">
          Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
